<section class="bg-gray-50 dark:bg-gray-900 m-5 md:w-2/4 md:m-auto">
  <div class="flex flex-col justify-between mt-5 md:flex-row m-auto">
    <a [routerLink]="['/posts/post-form']" type="button"
       class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
      Cr√©er un article
    </a>
    <!--    <div class="flex flex-row py-2 font-black text-gray-900 md:items-center w-24">-->
    <!--      <div class="w-full">Trier par</div>-->
    <!--      <div class="h-1/3 w-1/3">-->
    <!--        <svg fill="none" stroke="currentColor" strokeWidth={1.5} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">-->
    <!--          <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />-->
    <!--        </svg>-->
    <!--      </div>-->
    <!--    </div>-->
  </div>

  <div *ngIf="postResponse; else loading" class="grid grid-cols-1 md:grid-cols-2 gap-2">
    <div *ngFor="let post of postResponse._embedded.postList">
      <div class=" p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
          <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{post.title}}
          </h2>
        </a>
        <div class="flex justify-start space-x-10">
          <p>
            Date: {{ post.createdAt | date}}
          </p>
          <p>
            Auteur: {{ getUsernameById(post.authorId) }}
          </p>
        </div>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{post.content}}
        </p>

        <a [routerLink]="[post.id]"
           class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Consulter
          <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
          </svg>
        </a>
      </div>
    </div>

  </div>
  <ng-template #loading>
    Loading posts...
  </ng-template>
</section>
