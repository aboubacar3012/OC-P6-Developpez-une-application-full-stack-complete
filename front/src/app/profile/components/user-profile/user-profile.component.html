<section class=" ">
  <div *ngIf="currentUser; else elseBlock;" class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      Profile utilisateur
    </div>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 my-5">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <form class="space-y-4 md:space-y-6">
          <div>
            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Prenom
            </label>
            <input type="text" name="firstName" id="firstName" placeholder="Prenom" [(ngModel)]="firstName"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
          </div>
          <div>
            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Nom
            </label>
            <input type="text" name="lastName" id="lastName" placeholder="Nom" [(ngModel)]="lastName"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              E-mail
            </label>
            <input type="email" name="email" id="email" placeholder="username" [(ngModel)]="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
          </div>
          <button (click)="onSubmitForm()"
                  type="submit"
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Sauvegarder
          </button>
          <br/>
          <button
            (click)="onLogout()"
            type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Se deconnecter
          </button>
        </form>
      </div>
    </div>
    <hr class="h-px my-8 bg-gray-200 border-1 dark:bg-gray-700">
    <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      Abonnements
    </div>
    <section class="m-5 md:w-2/4 md:m-auto">
      <div *ngIf="getSubjectsSubscribed(); else loading" class="grid grid-cols-1 mt-5 md:grid-cols-2 gap-2">
        <div *ngFor="let subject of getSubjectsSubscribed()">
          <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
              <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                {{subject.name}}
              </h2>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
              {{subject.description}}
            </p>
            <button  (click)="alreadySubscribed(subject.id) ? unsubscribe(subject.id) : subscribe(subject.id)"
                     class="flex items-center justify-center px-10 py-2 text-sm font-medium text-center text-white  focus:ring-4 focus:outline-none "
                     [ngClass]="{'bg-red-700 rounded-lg hover:bg-red-800 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800': alreadySubscribed(subject.id), 'bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800': !alreadySubscribed(subject.id)}"
            >
              {{alreadySubscribed(subject.id) ? "Se desabonner" : "S'abonner"}}
            </button>
          </div>
        </div>

      </div>
      <ng-template #loading>
        Loading posts...
      </ng-template>

    </section>
  </div>
  <ng-template #elseBlock>
    Aucun utilisateur connecte
  </ng-template>
</section>
