<section class="bg-gray-50 dark:bg-gray-900 ">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
    <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      Creer un nouvel article
    </div>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <form class="space-y-4 md:space-y-6" [formGroup]="postForm">

          <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Selectionner un theme
          </label>
          <select id="countries"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  formControlName="subject"
                  required="true"

          >
<!--            <option [selected]="true">Choisir un theme</option>-->
            <ng-container *ngFor="let subject of subjects">
              <option [value]="subject.name">{{subject.name}}</option>
            </ng-container>
          </select>

          <div>
            <label for="login" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Titre de l'article
            </label>
            <input type="text" name="login" id="login"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required="true"
                   formControlName="title"
            >
          </div>
          <div>

            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Contenu de l'article
            </label>
            <textarea id="message" rows="4"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Ecrire le contenu de votre article ici ..."
                      formControlName="content"
                      required="true"
            >
            </textarea>

          </div>

          <button (click)="onSubmitForm()"
                  [disabled]="postForm.invalid"
                  type="submit"
                  class="w-full text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  [ngClass]="{'bg-primary-600 hover:bg-primary-700': postForm.valid,'bg-gray-300': postForm.invalid}">
            Cr√©er
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
