<section class="bg-gray-50 dark:bg-gray-900 m-5">

  <div *ngIf="subjectResponse; else loading" class="grid grid-cols-1 md:grid-cols-2 gap-2">
    <div *ngFor="let subject of subjectResponse._embedded.subjectList">
      <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
          <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{subject.name}}
          </h2>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{subject.description}}
        </p>
        <button *ngIf="alreadySubscribed(1,subject.id)" (click)="unsubscribe(1,subject.id)"
           class="flex items-center justify-center px-10 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          Se desabonner
        </button>
        <button *ngIf="!alreadySubscribed(1,subject.id)" (click)="subscribe(1,subject.id)"
                class="flex items-center justify-center px-10 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          S'abonner
        </button>
      </div>
    </div>

  </div>
  <ng-template #loading>
    Loading posts...
  </ng-template>

</section>
